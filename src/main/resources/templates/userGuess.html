<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Guess</title>
</head>
<body>

<h1 th:if="${isCorrect}">
    Congratulations! Your number: <span th:text="${num}"></span> matched the dice roll of: <span th:text="${randomNum}"></span>
</h1>

<h1 th:if="${!isCorrect}">
    Sorry, your number: <span th:text="${num}"></span> did not match the dice roll of: <span th:text="${randomNum}"></span>
</h1>

</body>
</html>
