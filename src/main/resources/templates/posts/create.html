<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials :: head"></div>
    <title>Create Post</title>
</head>
<body>
<div th:replace="partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<main class="container" style="height: 100vh">

    <h1 class="m-2">CREATE A POST:</h1>
    <form th:action="@{/posts/create}" th:method="post">
            <div class="form-group">
                <label for="title-input">Post Title:</label>
                <input id="title-input" name="title-input" class="form-control" type="text" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="post-body">Post Body:</label>
                <textarea class="form-control" name="body-input" id="post-body" rows="14" cols="60"></textarea>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</main>

<footer class="mt-3" th:replace="partials :: footer"></footer>
<div th:replace="partials :: bottom"></div>
</body>
</html>
