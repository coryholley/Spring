<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials :: head"></div>
    <title>Edit Post</title>
</head>
<body>
<div th:replace="partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<main class="container" style="height: 100vh">

    <h1 class="m-2">EDIT POST:</h1>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title-input">Post Title:</label>
            <input id="title-input" class="form-control" type="text" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="post-body">Post Body:</label>
            <textarea class="form-control" name="body-input" id="post-body" rows="10" cols="60" th:field="*{body}"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <br>
    <a th:href="@{/posts/delete/(id=${post.id})}" class="btn btn-danger">Delete Post</a>

</main>

<footer class="mt-3" th:replace="partials :: footer"></footer>
<div th:replace="partials :: bottom"></div>
</body>
</html>
