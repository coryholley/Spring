<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials :: head"></div>
    <title>All Posts</title>
</head>
<body>
<div th:replace="partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<section class="container">
<h1 class="m-2">All Posts:</h1>
<div class="container d-flex flex-wrap justify-content-center">
    <div class="mx-2 my-4" th:each="post : ${posts}">
        <div class="card mb-3" style="width: 18rem;">
            <img th:src="${post.images[0].getPath()}"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h3 th:text="${post.title}"/>
                <p style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis" th:text="${post.body}"/>
                <a th:href="@{/posts/(id=${post.id})}" class="btn btn-primary">Go to post</a>
            </div>
        </div>
    </div>
</div>
</section>

<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
