<!DOCTYPE html>
<html style="height: 100%" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials :: head"></div>
    <title>Log In</title>
</head>
<body style="height: 100vh">
<div th:replace="partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" />
    <input type="submit" value="Log In" />
</form>



<div th:replace="partials :: footer"></div>
<div th:replace="partials :: bottom"></div>
</body>
</html>
