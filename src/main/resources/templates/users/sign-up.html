<!DOCTYPE html>
<html style="height: 100%" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials :: head"></div>
    <title>Sign Up</title>
</head>
<body style="height: 100vh">
<div th:replace="partials :: navbar">
    This div will be *replaced* by the fragment
</div>

<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
</form>



<div th:replace="partials :: footer"></div>
<div th:replace="partials :: bottom"></div>
</body>
</html>
